<div>
	<div class="modal-header">
		<h3 class="modal-title">Log In</h3>
	</div>
	<div class="modal-body">
		<div class="form-group">
			<input type="text" class="form-control" placeholder="Username or Email Address" data-ng-model="loginDetails.login">
		</div>
		<div class="form-group">
			<input type="password" class="form-control" placeholder="Password" data-ng-model="loginDetails.password">
		</div>
		<div class="form-group">
			<button type="button" class="btn btn-block btn-primary pull-right" data-ng-click="login()">Log In</button>
		</div>
		<div class="form-group">
			<button type="button" class="btn btn-block btn-link" data-ng-click="forgotPassword()">Forgot Password?</button>
		</div>
		<hr/>
		<div class="form-group">
			<button type="button" class="btn btn-block btn-social btn-facebook" data-ng-click="loginFacebook()">
				<span class="fa fa-facebook"></span> Log In with Facebook
			</button>
		</div>
		<hr/>
		<div class="form-group">
			<button type="button" class="btn btn-block btn-success" data-ng-click="createAnAccount()">Create an Account</button>
		</div>
	</div>
</div>
