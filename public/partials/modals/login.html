<div>
	<div class="modal-header">
		<h3 class="modal-title">Login</h3>
	</div>
	<div class="modal-body">
		<div class="form-group">
			<label>Username or Email:</label>
			<input type="text" class="form-control" data-ng-model="loginDetails.login">
		</div>
		<div class="form-group">
			<label>Password:</label>
			<input type="password" class="form-control" data-ng-model="loginDetails.password">
		</div>
	</div>
	<div class="modal-footer">
		<div style="float:left">
			<button type="button" class="btn btn-success" data-ng-click="createAnAccount()">Create an Account</button>
			<button type="button" class="btn btn-warning" data-ng-click="forgotPassword()">Forgot Password</button>
		</div>
		<button type="button" class="btn btn-default" data-ng-click="cancel()">Cancel</button>
		<button type="button" class="btn btn-primary" data-ng-click="login()">Login</button>
	</div>
	<div class="modal-footer">
		<div class="form-inline">
			<div class="form-group">
				<button type="button" class="btn btn-block btn-social btn-facebook" data-ng-click="loginFacebook()">
					<span class="fa fa-facebook"></span> Login with Facebook
				</button>
			</div>
			<div class="form-group">
				<button type="button" class="btn btn-block btn-social btn-twitter" data-ng-click="loginTwitter()">
					<span class="fa fa-twitter"></span> Login with Twitter
				</button>
			</div>
			<div class="form-group">
				<button type="button" class="btn btn-block btn-social btn-google" data-ng-click="loginGoogle()">
					<span class="fa fa-google"></span> Login with Google
				</button>
			</div>
		</div>
	</div>
</div>
